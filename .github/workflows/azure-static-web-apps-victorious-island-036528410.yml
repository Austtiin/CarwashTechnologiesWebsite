name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write # Required for OIDC
      contents: read # Required to checkout code

    steps:
      - uses: actions/checkout@v4 # Use v4 for newer features and security
        with:
          submodules: true
          lfs: false

      # --- START: Build Steps (Copied and adapted from your old workflow) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version
          cache: 'npm'
          # Adjust cache-dependency-path if your package-lock.json is elsewhere relative to 'web'
          cache-dependency-path: 'web/package-lock.json'

      - name: Cache dependencies and build outputs
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            # Adjust cache path if your build output is elsewhere
            ${{ github.workspace }}/web/build 
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-${{ hashFiles('web/**/*.js', 'web/**/*.jsx', 'web/**/*.ts', 'web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci # This will install dependencies based on package-lock.json
        working-directory: web # Ensure this runs in your 'web' directory

      - name: Build Application
        run: npm run build # This assumes your 'web' project has a 'build' script in package.json
        working-directory: web # Ensure this runs in your 'web' directory
      # --- END: Build Steps ---

      # --- OIDC Token Steps (Keep if you intend to use OIDC) ---
      # Note: These steps are generally not needed if you're primarily using azure_static_web_apps_api_token
      # The Azure/static-web-apps-deploy@v1 action typically handles its own authentication.
      # If you specifically need to pass github_id_token for other reasons, keep them.
      # Otherwise, you can remove them and the 'github_id_token' line from the deploy step.
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client # Consider if these are truly needed by actions/github-script v6
                                                                  # Usually actions/github-script handles its own dependencies.
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      # --- End OIDC Token Steps ---

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ISLAND_036528410 }}
          action: "upload"
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "web" # App source code path (your project root)
          api_location: "" # Api source code path - optional
          # Ensure this matches where your 'npm run build' command outputs the files
          output_location: "build" # Built app content directory. If Next.js static export, this should be "out".
          # data_api_location: "swa-db-connections" # Uncomment if you have a Data API
          # github_id_token: ${{ steps.idtoken.outputs.result }} # Uncomment if you're using OIDC
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
